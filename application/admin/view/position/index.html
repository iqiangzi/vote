<!--包含头部文件-->
{include file="public/header" /}

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>添加职位</legend>
            </fieldset>

            <form class="layui-form" method="post" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">职位</label>
                    <div class="layui-input-block">
                        <input type="text" name="position" required  lay-verify="required" placeholder="请输入职位名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">密码框</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">-->
                    <!--</div>-->
                    <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
                <!--</div>-->

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>职位列表</legend>
            </fieldset>
            <table class="layui-table" id="candidate">
                <thead>
                <tr>
                    <th lay-data="{field:'id', width:80}">ID</th>
                    <th lay-data="{field:'position', width:80}">职位名称</th>
                </tr>
                </thead>

                <tbody>
                {volist name="position" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.position}</td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
//                layer.msg(JSON.stringify(data.field));
//                return false;
            });
        });


    </script>

    <!--包含footer文件-->
    {include file="public/footer" /}
</div>

</script>
</body>
</html>
